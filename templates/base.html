{% load static %}

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    {% block styles %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock %}

</head>
<body>

<header class="main-header">
    <div class="container">
            <a href="/" class="nav-button">Strona główna</a>
        <nav class="nav-buttons">
            {% if not user.is_authenticated %}
            <a href="{% url 'register' %}" class="nav-button">Zarejestruj</a>
            <a href="{% url 'login' %}" class="nav-button">Zaloguj</a>
            {% else %}
                <span class="welcome-message">Witaj {{ user }}</span>
                <a href="{% url 'logout' %}" class="nav-button">Wyloguj</a>
            {% endif %}
        </nav>
    </div>
</header>

{% block content %}
{% endblock %}

</body>
</html>
